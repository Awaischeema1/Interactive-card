<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="section">
    <div class="cards">
      <div class="front-side card">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <div class="res-details">
          <div class="card-num">
            0000 0000 0000 0000
          </div>
          <div class="name-exp">
            <span class="name">Jane Appleseed</span>
            <span class="Exp"><span class="over">00</span>/<span class="under">00</span>
          </div>
        </div>
      </div>
      <div class="back-side card">
        <div class="back-detail">000</div>
      </div>
    </div>
    <div class="detail-content">
      <div class="details">
        <form action="#">
          <div class="form-field">
            <label for="name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="name" required>
            <p class="error name-error"></p>
          <div class="form-field">
            <label for="number">Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" minlength="16" maxlength="16" required>
            <p class="error num-error"></p>
            </div>
         <div class="half-field">
          <div class="form-field">
            <label for="date">Exp.Date (MM/YY)</label>
            <input class="date" type="text" placeholder="MM" id="month" maxlength="2" required>
            <input class="date" type="text" placeholder="YY" id="year" maxlength="2" required>
            <p class="error date-error"></p>
          </div>
          <div class="form-field">
            <label for="cvc">CVC</label>
            <input type="text" placeholder="e.g. 123" id="cvc" maxlength="3" required>
            <p class="error"></p>
          </div>
         </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
      </div>
      <div class="completed">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h4>Thank you!</h4>
        <p>We've added your card details</p>
        <button class="btn con">Continue</button>
      </div>
    </div>
  </section>

  <!-- 0000 0000 0000 0000
  
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date 
  MM
  YY

  
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./javascript/script.js"></script>
</body>
</html>
